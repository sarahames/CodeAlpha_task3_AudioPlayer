<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Audio Player</title>
</head>

<body>
    <div class="player">

        <!-- Top Navigation -->
        <nav class="icons-top">
            <button class="icons top" title="playlist" id="playlist-toggle">
                <i class="bi bi-chevron-double-left"></i>
            </button>

            <button class="icons top" title="delete" id="delete-song">
                <i class="bi bi-trash"></i>
            </button>
        </nav>

        <!-- Song Image and Info -->
        <img src="./assets/yaquloban.jpg" alt="img" class="audio-img" />
        <div class="content">
            <h1>Song name</h1>
            <p>Artist name</p>
        </div>

        <!-- Loop and Replay -->
        <div class="icons-top">
            <button id="loop" class="control-btn icons" title="loop">
                <i class="fas fa-random"></i>
            </button>
            <button id="replay" class="control-btn icons" title="replay">
                <i class="fa fa-repeat"></i>
            </button>
        </div>

        <!-- Playlist Panel -->
        <div class="pro" id="pro">
            <div id="playlist" class="playlist-panel" style="display:none;"></div>
        </div>

        <!-- Time Display -->

        <div class="strtime">
            <input type="range" id="progress" min="0" max="1" step="0.01" value="0" />

            <div class="time-row">
                <span id="start">0:00</span>
                <span id="end">3:25</span>
            </div>
        </div>


        <!-- Playback Controls -->
        <div class="controls">
            <button id="prev" class="control-btn icons" title="previous">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="control-btn play icons" title="play">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="control-btn icons" title="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <!-- Volume Controls -->
        <div class="volume">
            <button id="sound" class="control-btn icons" title="volume">
                <i class="fas fa-volume-up"></i>
            </button>

            <input type="range" min="0" max="1" step="0.1" value="0.7" id="volume-slider" />
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
